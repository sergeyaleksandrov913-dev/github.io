services:
  - type: web
    name: github-io
    build_command: |
      pip install -r requirements.txt
      python manage.py migrate
      python manage.py collectstatic --noinput
    start_command: gunicorn proavocado.wsgi:application
    env_vars:
      - key: SECRET_KEY
        value: your-secret-key-here
      - key: DEBUG
        value: "False"